<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <title>My Awesome SVG Marketplace!</title>
</head>
<body>
  <main id="app">
    <header class="main header">
      <h1 class="hidden">Welcome to my Awesome SVG Store</h1>
      <h2 class="main-heading">My SVG Icons</h2>
    </header>
    <!-- SVG container starts here -->
    <section id="svg-grid">
      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="aries" src="images/aries.svg" alt="aries">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 2</h2>
        <img class="icon" id="taurus" src="images/taurus.svg" alt="taurus">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="gemini" src="images/gemini.svg" alt="gemini">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="cancer" src="images/cancer.svg" alt="cancer">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="leo" src="images/leo.svg" alt="leo">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="virgo" src="images/virgo.svg" alt="virgo">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="libra" src="images/libra.svg" alt="libra">
      </article>
      
      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="scorpio" src="images/scorpio.svg" alt="scorpio">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="sagittarius" src="images/sagittarius.svg" alt="sagittarius">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="capricorn" src="images/capricorn.svg" alt="capricorn">
      </article>

      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <img class="icon" id="aquarius" src="images/aquarius.svg" alt="aquarius">
      </article>

    </section>
    <!-- SVG container ends here -->


  </main>

  <footer></footer>
  <script src="js/main.js" defer></script>
  <!-- DEFER tells 'don't touch until you're done with everything else' -->
</body>
</html>
